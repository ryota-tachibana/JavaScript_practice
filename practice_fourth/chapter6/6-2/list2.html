<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
    <script type="text/javascript">
window.alert('(4周目)書籍による練習です。JavaScript本格入門');
</script>
<!--6-7 child_nodes -->
<form>
  <label for="food">好きな食べ物：</label>
  <select id="food">
    <option value="ラーメン">みそラーメン</option>
    <option value="マーボー豆腐">マーボー豆腐</option>
    <option value="焼き肉">ステーキ</option>
  </select>
 <input type="submit" value="送信" />
</form>
<!--6-8 first_child -->
<form>
  <label for="food">一番好きな食べ物：</label>
  <select id="food">
    <option value="魚">マグロ</option>
    <option value="ラーメン">豚骨ラーメン</option>
    <option value="焼き肉">豚バラ</option>
  </select>
 <input type="submit" value="送信" />
</form>
<!--6-9 first_child_element -->
<form>
  <label for="food">一番好きな食べ物：</label>
  <select id="food">
    <option value="ラーメン">醤油ラーメン</option>
    <option value="イタリアン">ピザ</option>
    <option value="焼き肉">モツ</option>
  </select>
 <input type="submit" value="送信" />
</form>
<!--6-10 handle -->
<input type="button" value="ダイアログ表示" onclick="btn_click()" />
<!--6-11 handle2 -->
<input type="button" value=" ダイアログ表示"
  onclick="window.alert('ボタンがクリックされました。');" />
<!--6-12 handle3 -->
<input id="btn" type="button" value="ダイアログ表示" />
<!--6-13 handle4 -->
<input id="btn" type="button" value="ダイアログ表示" />
<script src="JS/list2.js"></script>
</body>
</html>
