<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
  <script type="text/javascript">
window.alert('(4周目)書籍による練習です。JavaScript本格入門');
</script>
<!--6-2 element_id -->
現在時刻：<span id="result"></span>
<script src="JS/list1.js"></script>
<!--6-3 element_tag -->
<ul>
  <li><a href="http:test">
    test</a></li>
  <li><a href="http:test1">test1</a></li>
  <li><a href="http:test2">
    test2</a></li>
</ul>
<!--6-4 element_name -->
<form>
  <label for="time">時刻：</label>
  <input id="time" name="time" type="text" size="10" />
</form>
<!--6-5 element_class -->
<ul>
  <li><a href="http://test01" class="my">
    4</a></li>
  <li><a href="http://test02" class="my1">
    5</a></li>
  <li><a href="http://test03">
    6</a></li>
</ul>
<!--6-6 element_query -->
<ul id="list">
  <li><a href="http://test.A" class="my2">
    A</a></li>
  <li><a href="http://test.B" class="my3">
    B</a></li>
  <li><a href="http://test.C" class="external">
    C</a></li>
  <li><a href="http://test.D" class="external">
    D</li>
</ul>
<!--6-7 child_nodes -->
<form>
  <label for="food">好きな食べ物：</label>
  <select id="food">
    <option value="主食">カレー</option>
    <option value="中華">餃子</option>
    <option value="鳥">照り焼き</option>
  </select>
 <input type="submit" value="送信" />
</form>
</body>
</html>
