<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
<!--6-2 element_id -->
現在時刻：<span id="result"></span>
<script src="JS/list1.js"></script>
<!--6-3 element_tag -->
<ul>
  <li><a href="http://1/">
    1</a></li>
  <li><a href="http://2/">2</a></li>
  <li><a href="http://3">
    3</a></li>
</ul>
<script src="JS/list1.js"></script>
<!--6-4 element_name -->
<form>
  <label for="time">時刻：</label>
  <input id="time" name="time" type="text" size="10" />
</form>
<script src="JS/list1.js"></script>
<!--6-5 element_class -->
<ul>
  <li><a href="http://4/" class="my">
    4</a></li>
  <li><a href="http://5/" class="my1">
    5</a></li>
  <li><a href="http://6">
    6</a></li>
</ul>
<script src="JS/list1.js"></script>
<!--6-6 element_query -->
<ul id="list">
  <li><a href="http://7/" class="my2">
    A</a></li>
  <li><a href="http://8/" class="my3">
    B</a></li>
  <li><a href="http://9" class="external">
    C</a></li>
  <li><a href="http://A" class="external">
    D</li>
</ul>
<script src="JS/list1.js"></script>
<!--6-7 child_nodes -->
<form>
  <label for="food">好きな食べ物：</label>
  <select id="food">
    <option value="ラーメン">ラーメン</option>
    <option value="餃子">餃子</option>
    <option value="焼き肉">焼き肉</option>
  </select>
 <input type="submit" value="送信" />
</form>
<script src="JS/list1.js"></script>


</body>
</html>
