<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
  <script type="text/javascript">
window.alert('(3周目)書籍による練習です。JavaScript本格入門');
</script>
<!--6-18 text_select -->
<form>
  <label for="name">名前：</label>
  <input id="name" name="name" type="text" size="30" />
  <input id="btn" type="button" value="送信" />
</form>
<!--6-19 check -->
<form>
  <div>
    好きな食べ物：
    <label><input type="checkbox" name="food" value="肉" />
      牛肉</label>
    <label><input type="checkbox" name="food" value="魚" />
      マグロ</label>
    <label><input type="checkbox" name="food" value="焼き肉" />
      焼き肉</label>
    <input id="btn" type="button" value="送信" />
  </div>
</form>
<div id="result"></div>
<!--6-20 radio-->
<form>
  <div>
    好きな食べ物2：
    <label><input type="radio" name="food1" value="米" />
      チャーハン</label>
    <label><input type="radio" name="food1" value="餃子" />
      餃子</label>
    <label><input type="radio" name="food1" value="野菜" />
      野菜</label>
    <input id="botan" type="button" value="送信" />
  </div>
</form>
<!--6-21 radio_set-->
<form>
  <div>
    好きな食べ物3：

      醤油ラーメン</label>

    <label><input type="radio" name="food2" value="焼き肉" />
      焼き肉</label>
    <input id="btn2" type="button" value="送信" />

    <label><input type="checkbox" name="food3" value="焼き肉" />
      焼き肉</label>
    <input id="btn2" type="button" value="送信" />
  </div>
</form>
