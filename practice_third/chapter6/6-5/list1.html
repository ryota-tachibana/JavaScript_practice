<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
  <script type="text/javascript">
window.alert('(3周目)書籍による練習です。JavaScript本格入門');
</script>
<!--6-29 append_child -->
<form>
  <div>
    <label for="name">サイト名：</label><br />
    <input id="name" name="name" type="text" size="30" />
  </div>
  <div>
    <label for="url">URL：</label><br />
    <input id="url" name="url" type="url" size="50" />
  </div>
  <div>
    <input id="btn" type="button" value="追加" />
  </div>
</form>
<div id="list"></div>
<!--6-30 append_complex -->
<ul id="list"></ul>
<!--6-31 append_complex2 -->
<ul id="list2"></ul>
<!--6-32 replace -->
<ul id="list3">
  <li><a href="a" data-isbn="1">
    A</a></li>
  <li><a href="b" data-isbn="2">
    B</a></li>
  <li><a href="c" data-isbn="3">
    C</a></li>
  <li><a href="d" data-isbn="4">
    D</a></li>
  <li><a href="e" data-isbn="5">
    E</a></li>
</ul>
<input id="del" type="button" value="削除" disabled />
<div id="pic"></div>
<!--6-33 live -->
<ul id="list4">
  <li>a</li>
  <li>b</li>
  <li>c</li>
  <li>d</li>
  <li>e</li>
</ul>

<script src="JS/list1.js"></script>
</body>
</html>
