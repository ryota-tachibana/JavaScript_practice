<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
<!--6-29 append_child -->
<form>
  <div>
    <label for="name">サイト名：</label><br />
    <input id="name" name="name" type="text" size="30" />
  </div>
  <div>
    <label for="url">URL：</label><br />
    <input id="url" name="url" type="url" size="50" />
  </div>
  <div>
    <input id="btn" type="button" value="追加" />
  </div>
</form>
<div id="list"></div>
<!--6-30 append_complex -->
<ul id="list"></ul>
<!--6-31 append_complex2 -->
<ul id="list2"></ul>
<!--6-32 replace -->
<ul id="list3">
  <li><a href="Jaaaaaa" data-isbn="92-4-791-1147-21">
    A</a></li>
  <li><a href="bbbbbb" data-isbn="97-4-71-811-4">
    B</a></li>
  <li><a href="cccccc" data-isbn="778-4-76781-7954-1">
    C</a></li>
  <li><a href="ddddddddd" data-isbn="3078-4-74-4722-3">
    D</a></li>
  <li><a href="eeeeeeee" data-isbn="098-4-8566-464-5">
    E</a></li>
</ul>
<input id="del" type="button" value="削除" disabled />
<div id="pic"></div>
<!--6-33 live -->
<ul id="list4">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

<script src="JS/list1.js"></script>
</body>
</html>
