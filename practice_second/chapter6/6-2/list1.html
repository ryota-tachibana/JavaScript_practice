<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JavaScript本格入門</title>
</head>
<body>
  <script type="text/javascript">
window.alert('(2周目)書籍による練習です。JavaScript本格入門');
</script>
<!--6-2 element_id -->
現在時刻：<span id="result"></span>
<script src="JS/list1.js"></script>
<!--6-3 element_tag -->
<ul>
  <li><a href="http://a">
    1</a></li>
  <li><a href="http://b">2</a></li>
  <li><a href="http://c">
    3</a></li>
</ul>
<script src="JS/list1.js"></script>
<!--6-4 element_name -->
<form>
  <label for="time">時刻：</label>
  <input id="time" name="time" type="text" size="10" />
</form>
<script src="JS/list1.js"></script>
<!--6-5 element_class -->
<ul>
  <li><a href="http://d" class="my">
    4</a></li>
  <li><a href="http://e" class="my1">
    5</a></li>
  <li><a href="http://f">
    6</a></li>
</ul>
<script src="JS/list1.js"></script>
<!--6-6 element_query -->
<ul id="list">
  <li><a href="http://g" class="my2">
    A</a></li>
  <li><a href="http://h" class="my3">
    B</a></li>
  <li><a href="http://i" class="external">
    C</a></li>
  <li><a href="http://j" class="external">
    D</li>
</ul>
<script src="JS/list1.js"></script>
<!--6-7 child_nodes -->
<form>

  <select id="food">

    <option value="魚">餃子</option>
    <option value="鳥">焼き肉</option>
  </select>
 <input type="submit" value="送信" />
